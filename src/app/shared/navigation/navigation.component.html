<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <app-links></app-links>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-button class="docs-button" routerLink="/home" (click)="setTitle( 'Classpip onboarding para la aplicación de gamificación' )">
        <img class="docs-classpip-logo" src="../assets/img/classpip-icon.svg" alt="classpip logo">
        <span>Classpip</span>
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div fxFlex="grow" class="main-content">
      <div [hidden]="!loading" class="loader">
        <h2>Loading...</h2>
        <app-loading></app-loading>
      </div>
      <div [hidden]="loading" class="router-output">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
